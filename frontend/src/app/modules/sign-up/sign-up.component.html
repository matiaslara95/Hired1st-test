<app-header [isAuthenticated]="false"></app-header>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form [formGroup]="registerForm" class="example-form" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First name" id="firstName" formControlName="firstName" required> 
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last name" id="lastName" formControlName="lastName" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" id="email" formControlName="email"  pattern="[-a-zA-Z0-9~!$%^&amp;*_=+}{'?]+(\.[-a-zA-Z0-9~!$%^&amp;*_=+}{'?]+)*@([a-zA-Z0-9_][-a-zA-Z0-9_]*(\.[-a-zA-Z0-9_]+)*\.([cC][oO][mM]))(:[0-9]{1,5})?" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Phone Number" id="phoneNumber" formControlName="phoneNumber">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" id="password" type="password" formControlName="password" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm Password" id="confirm" type="password" formControlName="confirm" required>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" type="submit" [disabled]="!registerForm.valid" class="btn-info">Register</button>
        </form>
    </mat-card>
</div>
