<app-header [isAuthenticated]="false"></app-header>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
    <form [formGroup]="loginForm" class="example-form" (ngSubmit)="onSubmit()">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" id="email" formControlName="email">
            </mat-form-field>
    <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" id="password" formControlName="password">
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button color="accent" class="btn-block">Log in</button>
        </form>
      </mat-card>
    </div>
